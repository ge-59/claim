[profile.default]
src = "contract"
out = "out"
libs = ["lib"]

remappings = [
  "@forge-std/=lib/forge-std/src/",
  "@oz/=lib/openzeppelin-contracts/",
  "@oz-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"
]

[fmt]
line_length = 70
bracket_spacing = true

